<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entrada
    const ano = Number(prompt(`Informe o ano atual.`).trim());
    // Processamento

    if (isNaN(ano)) {
        alert(`Valor inválido.`);
    }
    else {
        if (ano % 4 == 0) {
            alert(`É ano bissexto.`);
        }
        else {
            alert(`Não é ano bissexto.`);
        }
    }
    // Saída

</script>
