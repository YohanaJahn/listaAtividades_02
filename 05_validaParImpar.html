<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */
   
    //ENTRADA
    const num = Number(prompt("Informe um número inteiro, e iremos determinar se é par ou ímpar"));
    
    //PROCESSAMENTO
    if(num % 2 == 0){
        alert(`O número ${num} é par`);
    }
    else if(num % 2 == 1){
        alert(`O número ${num} é ímpar`);
    }
    else{
        alert(`Insira um número inteiro!, não uma letra!`)
    }
    
    
</script>
