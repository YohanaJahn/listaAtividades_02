<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

     //ENTRADA
     let turno = prompt("Em que turno você estuda? Responda com M=matutino V=vespertino N=noturno").toUpperCase().trim()
    
    //PROCESSAMENTO
    if(turno != "M" && turno != "V" && turno != "N" ){
        alert(`Coloque só as letras M-matutino ou V-Vespertino ou N-Noturno `)
    }
    else if(turno === "M"){
        alert(`Bom dia!`)
    }
    else if(turno === "V"){
        alert(`Boa Tarde!`)
    }
    else if(turno === "N"){
        alert(`Boa Noite!`)
    }

    
    //SAÍDA

</script>
