<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // Entrada

        const porte = prompt("Qual é o porte do seu cachorro? ( P, M, G )").trim().toUpperCase();
        const idade = Number(prompt("Insira qual a idade do seu cachorro").trim());
    
    // Processamento
    if (porte.length > 1 || isNaN(idade)) {
        alert(`Valor inválido.`);
    }
    else {
        if (porte == "P") {
            const idadeCachorro = Math.round(idade*5)
            alert(`Seu cachorro em idade humana é ${idadeCachorro}.`)
        }
        else if (porte == "M") {
            const idadeCachorro = Math.round(idade*6)
            alert(`Seu cachorro em idade humana é ${idadeCachorro}.`)
        }
        else if (porte == "G") {
            const idadeCachorro = Math.round(idade*7)
            alert(`Seu cachorro em idade humana é ${idadeCachorro}.`)
        }
    }
    
</script>
