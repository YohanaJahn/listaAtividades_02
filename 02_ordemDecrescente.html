        } else if (n2 > n3 && n3 > n1) {

        } else if (n3 > n1 && n1 > n2) {

        } else if (n3 > n2 && n2 > n1) {
            alert(`A ordem dos números são ${n3} , ${n2} e ${n1}`).replace(".", ",")
        }
        
    }
    //SAÍDA
    
</script>
