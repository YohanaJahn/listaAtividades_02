<script>
    //Problema
    // Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

    //Entrada
    const num1 = Number(prompt("Insira o tamanho de UM dos lados do Triangulo").trim().replace(",", "."));
    const num2 = Number(prompt("Insira o tamanho de UM dos lados do Triangulo").trim().replace(",", "."));
    const num3 = Number(prompt("Insira o tamanho de UM dos lados do Triangulo").trim().replace(",", "."));
    //Processamento
    if(num1 == num2 && num2 == num3)
    {
        alert(`Equilátero!`);
    }
    else if (num1 != num2 && num2 != num3 && num1 != num3){
        alert(`Isósceles`);
    }
    else{ alert(`Escaleno!`);}
    //Saída
</script>
