<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const num1 = Number(prompt("Insira um númeoro INTEIRO MENOR QUE 1000").trim());
    //PROCESSAMENTO
    const centenas = Math.floor (num1 / 100)
    const dezenas = Math.floor ((num1 % 100) / 10)
    const unidades = num1 % 10

    if (num1 >= 1000){
        alert(`Inválido`);
    } else if( num1 >= 100){
        alert(`A ${centenas} centenas, ${dezenas} dezenas, e ${unidades} unidades.`);
    } else if ( num1 > 9 && num1 <= 99){
        alert(`A ${dezenas} dezenas e ${unidades} unidades`);
    } else if ( num1 >= 1){
        alert(`A ${unidades} unidades`);
    }
    
    //SAÍDA


</script>
