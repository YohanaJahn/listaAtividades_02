<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    const peso = Number(prompt("Informe seu peso em Kg").replace(",", ".").trim());
    const altura = Number(prompt("Informe sua altura, em metros.").replace(",", ".").trim());
    // Processamento
    if (isNaN(peso) || isNaN(altura)) {
        alert(`Valor inválido.`);
    }
    else {
        if (peso/(altura**2) > 30) {
            alert(`Você está obeso.`);
        }
        else if (peso/(altura**2) <= 30.0 && peso/(altura**2) > 25) {
            alert(`Você está com sobrepeso.`);
        }
        else if (peso/(altura**2) <= 25.0 && peso/(altura**2) > 18.6) {
            alert(`Você está no peso normal.`);
        }
        else {
            alert(`Você está com subpeso.`)
        }
    }
    // Saída

</script>
